name       : faad
version    : 2.8.3
release    : 6
source     :
    - https://netcologne.dl.sourceforge.net/project/faac/faad2-src/faad2-2.8.0/faad2-2.8.3.tar.gz : 9e4fd094080c27f6f419f3fe1fce369621b9469de396e126405153784134da00
homepage   : http://www.audiocoding.com/downloads.html
license    : GPL-2.0
component  : multimedia.codecs
summary    : Open source MPEG-2 and MPEG-4 AAC decoder
description: |
    Freeware Advanced Audio (AAC) Decoder is a HE, LC, MAIN and LTP
    profile, MPEG-2 and MPEG-4 AAC decoder. FAAD2 includes code for SBR
    (HE AAC) decoding.
patterns   :
    - utils:
        - /usr/bin
        - /usr/share/man
setup      : |
    %patch -p1 < $pkgfiles/faad2-2.8.3-libmp4ff-shared-lib.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install

