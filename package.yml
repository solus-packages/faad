name       : faad
version    : 2.9.1
release    : 8
source     :
    - https://github.com/knik0/faad2/archive/2_9_1.tar.gz : 7fa33cff76abdda5a220ca5de0b2e05a77354f3b97f735193c2940224898aa9a
homepage   : https://www.audiocoding.com/
license    : GPL-2.0-or-later
component  : multimedia.codecs
summary    : Open source MPEG-2 and MPEG-4 AAC decoder
description: |
    Freeware Advanced Audio (AAC) Decoder is a HE, LC, MAIN and LTP
    profile, MPEG-2 and MPEG-4 AAC decoder. FAAD2 includes code for SBR
    (HE AAC) decoding.
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install

