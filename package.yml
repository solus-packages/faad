name       : faad
version    : 2.10.0
release    : 12
source     :
    - https://github.com/knik0/faad2/archive/2_10_0.tar.gz : 0c6d9636c96f95c7d736f097d418829ced8ec6dbd899cc6cc82b728480a84bfb
homepage   : https://github.com/knik0/faad2/
license    : GPL-2.0-or-later
component  :
    - multimedia.codecs
    - utils : multimedia.codecs
summary    : Open source MPEG-2 and MPEG-4 AAC decoder
description: |
    Freeware Advanced Audio (AAC) Decoder is a HE, LC, MAIN and LTP profile, MPEG-2 and MPEG-4 AAC decoder. FAAD2 includes code for SBR (HE AAC) decoding.
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install

